<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PORTFLOW</title>
</head>
<body>
    <header>
        <section class="header-container" >
            <div class="menu-hamburguer">
                <div class="linha-um"></div>
                <div class="linha-dois"></div>
                <div class="linha-tres"></div>
            </div>
            <div class="header-logo">
                <h1 class="header-title">Portflow</h1>
            </div>
            <nav>
                <ul>
                    <li><a class="menu-list" href="#">Home</a></li>
                    <li><a class="menu-list" href="#">Blog</a></li>
                    <li><a class="menu-list" href="#">Valores</a></li>
                    <li><a class="menu-list" href="#">Portfólio</a></li>
                    <li><a class="menu-list" href="#">Contato</a></li>
                </ul>
            </nav>
        </section>
        <section class="header-titles" >
            <div class="header-main" >
                <h2>Imagine, Discuta, Desenhe.</h2>
                <h3>Fale conosco</h3>
            </div>
        </section>
    </header>
    <main>
        <section class="main-galleries" >
            <div class="box-gallery" >
                <img class="gallery-photos" src="img/projeto-gaucho.png" alt="pacote de cha">
                <img class="gallery-photos" src="img/projeto-agua-na-boca (22).png" alt="marca de pão queijo">
                <img class="gallery-photos" src="img/projeto-muance (21).png" alt="pote da marca Muance">
                <img class="gallery-photos" src="img/projeto-mockup 02.png" alt="Mockup de telas de pc">
                <img class="gallery-photos" src="img/projeto-clinica (25).png" alt="marca de clinica">
                <img class="gallery-photos" src="img/projeto-design (27).png" alt="caneca estilo design">
                <img class="gallery-photos" src="img/projeto-mockup (29).png" alt="mockup tela desktop">
                <img class="gallery-photos" src="img/projeto-natflit (23).png" alt="marca de barra de cereal">
                <img class="gallery-photos" src="img/projeto-app (31).png" alt="projeto app de celular">
                <img class="gallery-photos" src="img/projeto-cafe (32).png" alt="marca de cafe">
                <img class="gallery-photos" src="img/projeto-camera (34).png" alt="cameras e fotografias">
                <img class="gallery-photos" src="img/projeto-photo (33).png" alt="fotos">
            </div>
        </section>
    </main>
    <footer>
        <section class="footer-base" >
            <div class="icons-medias" >
                <img class="icons-facebook" src="img/facebook icons.com_65484.svg" alt="Facebook">
                <img class="icons" src="img/TWITTER_icon-icons.com_65486.svg" alt="twitter">
                <img class="icons" src="img/icon insta.svg" alt="Instagram">
                <img class="icons" src="img/icon telegram.svg" alt="Telegram">
                <img class="icons" src="img/icon zap.svg" alt="WhatsApp">
                <img class="icons" src="img/YOUTUBE_icon-icons.com_65487.svg" alt="YouTube">
            </div>
            <div class="footer-box" >
                <div class="footer-referencias">
                    <p class="footer-copyright">Copyright</p>
                    <p class="footer-layout">Layout produzido por Vai na Web para fins exclusivamente educacionais. Referência: https://br.pinterest.com/pin/464644886562510861</p>
                </div>
                <div>
                    <button class="box-button">
                        <a href="#">Topo</a>
                    </button>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
